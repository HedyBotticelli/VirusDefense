<h3>Welcome to the Official Website of Virus Defense</h3>

<p>
Virus Defense is a simple tower defense game. It is written in Java, using the library <a href="http://libgdx.badlogicgames.com/">libGDX</a>.
It is based on a game using <a href="http://slick.ninjacave.com/">Slick2d</a> (details in the <a href="http://valep42.github.io/VirusDefense/archive">archive</a>).

</p>
